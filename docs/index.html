<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Ticket Transcripts</title>
    <style>
        :root {
            --primary-color: #5865F2;
            --secondary-color: #2C2F33;
            --text-color: #FFFFFF;
            --background-color: #23272A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--secondary-color);
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
        }

        .content {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 8px;
        }

        .content p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Discord Ticket Transcripts</h1>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <p>This repository contains ticket transcripts for our Discord server.</p>
            <p>Access transcripts using the links provided in the Discord server.</p>
        </div>
    </div>
</body>
</html>
